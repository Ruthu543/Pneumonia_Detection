<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            max-width: 600px;
            margin: auto;
        }

        .image-preview {
            max-height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card card-custom shadow-lg p-4 text-center">
        <h2 class="mb-4">Prediction Result</h2>

        <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-fluid image-preview mb-3 border rounded shadow-sm" alt="Uploaded Image">

        <h4 class="text-primary">Prediction: {{ label }}</h4>
        <p class="fs-5">Confidence: <strong>{{ confidence }}</strong></p>

        <a href="/" class="btn btn-outline-secondary mt-3">Try Another Image</a>
    </div>
</div>

</body>
</html>
