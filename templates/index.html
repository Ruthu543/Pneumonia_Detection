<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pneumonia Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card card-custom shadow-lg p-4">
        <h2 class="text-center mb-4">Pneumonia Detection</h2>

        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Choose a chest X-ray image</label>
                <input class="form-control" type="file" name="file" id="fileInput" accept="image/*" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Upload and Predict</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
